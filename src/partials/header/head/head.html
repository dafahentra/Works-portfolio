  <!-- Critical CSS for Professional Finance Preloader -->
  <style>
    /* Finance Theme Preloader - Optimized Critical CSS */
    .preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #fff;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.8s ease, transform 0.8s ease;
    }
    
    /* Dark mode background */
    [data-bs-theme="dark"] .preloader {
      background-color: #212529;
    }
    
    .preloader.fade-out {
      opacity: 0;
      transform: translateY(-20px);
    }
    
    .preloader-inner {
      text-align: center;
    }
    
    /* Chart bars */
    .chart-bars {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      gap: 10px;
      height: 60px;
      margin-bottom: 2.5rem;
    }
    
    .bar {
      width: 10px;
      background-color: #0d6efd;
      border-radius: 5px 5px 0 0;
      animation: barGrow 2.5s ease-in-out infinite;
      transform-origin: bottom;
    }
    
    [data-bs-theme="dark"] .bar {
      background-color: #6ea8fe;
    }
    
    .bar-1 { height: 40%; animation-delay: 0s; }
    .bar-2 { height: 70%; animation-delay: 0.3s; }
    .bar-3 { height: 55%; animation-delay: 0.6s; }
    .bar-4 { height: 85%; animation-delay: 0.9s; }
    
    /* Text styles */
    .loader-name {
      font-size: 1.875rem;
      font-weight: 700;
      color: #212529;
      margin: 0 0 0.5rem 0;
      letter-spacing: 0.08em;
      font-family: 'Poppins', sans-serif;
    }
    
    [data-bs-theme="dark"] .loader-name {
      color: #ffffff;
    }
    
    .loader-title {
      font-size: 0.875rem;
      color: #6c757d;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      margin: 0;
      font-weight: 400;
    }
    
    [data-bs-theme="dark"] .loader-title {
      color: #adb5bd;
    }
    
    /* Animations */
    @keyframes barGrow {
      0%, 100% {
        transform: scaleY(1);
        opacity: 0.6;
      }
      50% {
        transform: scaleY(1.3);
        opacity: 1;
      }
    }
    
    /* Prevent scroll */
    body.preloader-active {
      overflow: hidden;
    }
    
    /* Mobile adjustments */
    @media (max-width: 576px) {
      .loader-name { font-size: 1.5rem; }
      .loader-title { font-size: 0.75rem; letter-spacing: 0.15em; }
    }
  </style>
